<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>meta a ser batida</h1>
    <p>funcionário: <span id="funcionario"></span></p>
    <p>venda: <span id="venda"></span></p>
    <p>resultado: <span id="resultado"></span></p>

    <script>

        let funcionario
        let venda
        let resultado
        
        funcionario = prompt("funcionário")
        venda = prompt("suas vendas:")

        if (venda >= 5000){
            resultado = "ganhou!"
        } else {
            resultado = "não ganhou!"
        }

        document.getElementById('funcionario').innerHTML = funcionario;
        document.getElementById('venda').innerHTML = venda;
        document.getElementById('resultado').innerHTML = resultado;

    </script>

</body>
</html>
