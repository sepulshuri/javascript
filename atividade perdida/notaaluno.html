        let media = (nota1 + nota2 + nota3) / 3;

        let notamenor
        let notameio
        let notamaior

        let resultado;

        if (nota1 > nota2 && nota1 > nota3) {
            notamaior = nota1;
            if (nota2 > nota3) {
        notameio = nota2;
        notamenor = nota3;
    } else {
        notameio = nota3;
        notamenor = nota2;
     }
    } else if (nota2 > nota1 && nota2 > nota3) {
    notamaior = nota2;
    if (nota1 > nota3) {
        notameio = nota1;
        notamenor = nota3;
    } else {
        notameio = nota3;
        notamenor = nota1;
        }
    } else {
    notamaior = nota3;

        notameio = nota1;
        notamenor = nota2;

        }
    }

        if (media >= 6)
            resultado = "O aluno " + aluno + " foi aprovado com média " + media;
        else
            resultado = "O aluno " + aluno + " foi reprovado com média " + media;

        document.getElementById('aluno').innerHTML = aluno;

        document.getElementById('notameio').innerHTML = notameio;
        document.getElementById('notamaior').innerHTML = notamaior;
        document.getElementById('resultado').innerHTML = resultado;
    </script>
</body>
